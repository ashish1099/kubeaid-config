                                  }
                              ]
                          },
                          {
                              "matcher": {
                                  "id": "byRegexp",
                                  "options": "/5../i"
                              },
                              "properties": [
                                  {
                                      "id": "color",
                                      "value": "#E02F44"
                                  }
                              ]
                          }
                      ]
                  },
                  "gridPos": {
                      "h": 7,
                      "w": 6,
                      "x": 6,
                      "y": 9
                  },
                  "id": 5,
                  "interval": "1m",
                  "options": {
                      "legend": {
                          "asTable": true,
                          "placement": "right",
                          "showLegend": true
                      },
                      "tooltip": {
                          "mode": "single"
                      }
                  },
                  "pluginVersion": "v11.4.0",
                  "targets": [
                      {
                          "datasource": {
                              "type": "prometheus",
                              "uid": "${datasource}"
                          },
                          "expr": "sum by (code) (code_resource:apiserver_request_total:rate5m{verb=\"read\", cluster=\"$cluster\"})",
                          "legendFormat": "{{ code }}"
                      }
                  ],
                  "title": "Read SLI - Requests",
                  "type": "timeseries"
