apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  project: default
  sources:
    - repoURL: https://github.com/Obmondo/kubeaid.git
      path: argocd-helm-charts/traefik
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/k8s/kcm/argocd-apps/values-traefik.yaml
    - repoURL: https://github.com/ashish1099/kubeaid-config.git
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
